<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>Kitap Ekle</title>
</head>
<body>

<div class="container">
    <h3>Yeni Kitap Kayıt</h3>
    <form class="form-horizontal" th:object="${kitap}" th:action="@{kitapKaydet}" action="#" method="post">

        <div class="form-group">
            <label class="control-label col-sm-2">Kitap Adı</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{kitapAdi}" class="form-control" th:required="required">
            </div>
        </div>

        <div style="clear: both; display: block; height: 10px;"></div>

        <div class="form-group">
            <label class="control-label col-sm-2">Kitap Alt Adı</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{kitapAltAdi}" class="form-control">
            </div>
        </div>

            <div style="clear: both; display: block; height: 10px;"></div>

            <div class="form-group">
                <label class="control-label col-sm-2">Kitap Seri Adı</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{kitapSeriAdi}" class="form-control">
                </div>
            </div>
                <div style="clear: both; display: block; height: 10px;"></div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Yazar</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{yazar}" class="form-control" th:required="required">
                        <div style="clear: both; display: block; height: 10px;"></div>
                    </div>
                </div>

                    <div style="clear: both; display: block; height: 10px;"></div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Yayın Evi</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{yayinEvi}" class="form-control" th:required="required">
                        </div>
                    </div>

                    <div style="clear: both; display: block; height: 10px;"></div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">ISBN</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{isbn}" class="form-control">
                        </div>
                    </div>

                    <div style="clear: both; display: block; height: 10px;"></div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Açıklama</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{aciklama}" class="form-control">
                        </div>
                    </div>

                    <div style="clear: both; display: block; height: 10px;"></div>

                    <button type="submit" class="btn btn-success">Ekle</button>
    </form>
</div>

</body>
</html>
