<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>Yazar Ekle</title>
</head>
<body>
<div class="container">
    <h3>Yeni Yazar Kayıt</h3>
    <form class="form-horizontal" th:object="${yazar}" th:action="@{yazarKaydet}" action="#" method="post">

        <div class="form-group">
            <label class="control-label col-sm-2">Yazar Adı Soyadı</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{yazarAdi}" class="form-control" th:required="required">
            </div>
        </div>

        <div style="clear: both; display: block; height: 10px;"></div>

        <div class="form-group">
            <label class="control-label col-sm-2">Aciklama</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{aciklama}" class="form-control">
            </div>
        </div>

        <div style="clear: both; display: block; height: 10px;"></div>
        <button type="submit" class="btn btn-primary">Ekle</button>


    </form>

</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <img src="..." class="rounded mr-2" alt="...">
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        Hello, world! This is a toast message.
    </div>
</div>
</body>
</html>
